<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Solana Sniper | V9 Zero-Lag</title>
    <style>
        :root {
            --sol-green: #14F195;
            --sol-purple: #9945FF;
            --bg-dark: #09090b;
            --panel-bg: #18181b;
            --panel-border: #27272a;
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background-color: var(--panel-bg);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--panel-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header { text-align: center; }
        h1 { color: var(--sol-green); font-size: 24px; margin-bottom: 5px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .subtitle { color: var(--text-muted); font-size: 14px; margin-bottom: 10px; }

        .filters {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--panel-border);
            font-size: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .filters div { flex: 1; text-align: center; min-width: 80px; }
        .filter-highlight { color: var(--warning); font-weight: bold; }
        .filter-gold { color: #fbbf24; font-weight: bold; }

        .btn-group { display: flex; gap: 10px; flex-direction: column; }
        button {
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            border: none;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:active { transform: scale(0.98); }
        .btn-start { background-color: var(--sol-green); color: #000; box-shadow: 0 0 15px rgba(20, 241, 149, 0.3); }
        .btn-start:hover { opacity: 0.9; }
        .btn-stop { background-color: var(--danger); color: #fff; display: none; }
        .btn-stop:hover { opacity: 0.9; }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid var(--panel-border);
        }
        table {
            width: 100%;
            min-width: 700px; 
            border-collapse: collapse;
            background-color: rgba(0,0,0,0.2);
        }
        th, td { padding: 14px 16px; text-align: left; font-size: 14px; border-bottom: 1px solid var(--panel-border); vertical-align: middle; }
        th { background-color: rgba(20, 241, 149, 0.1); color: var(--sol-green); font-weight: 600; }
        .profit { color: var(--success); font-weight: bold; }
        .loss { color: var(--danger); font-weight: bold; }

        .copy-address { color: #777; cursor: pointer; text-decoration: underline dotted #777; }
        .copy-address:hover { color: var(--sol-green); text-decoration: none; }

        .action-cell { display: flex; gap: 8px; }
        .btn-buy { background-color: var(--sol-green); color: #000; padding: 8px 12px; border-radius: 6px; text-decoration: none; font-size: 12px; font-weight: bold; transition: opacity 0.2s; }
        .btn-buy:hover { opacity: 0.8; }
        .btn-sell { background-color: var(--danger); color: #fff; padding: 8px 12px; border-radius: 6px; text-decoration: none; font-size: 12px; font-weight: bold; transition: opacity 0.2s; }
        .btn-sell:hover { opacity: 0.8; }

        .log-box {
            background-color: #000;
            padding: 16px;
            border-radius: 10px;
            font-family: 'ui-monospace', 'Cascadia Code', 'Source Code Pro', monospace;
            height: 250px;
            overflow-y: auto;
            font-size: 13px;
            color: var(--text-muted);
            border: 1px solid var(--panel-border);
            line-height: 1.5;
        }
        .signal-buy { color: var(--success); font-weight: bold; }
        .signal-sell { color: var(--danger); font-weight: bold; }
        .signal-safe { color: var(--sol-purple); font-weight: bold; }
        .signal-reject { color: #555; }

        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 15px; gap: 15px; }
            .filters { flex-direction: column; text-align: left; }
            .filters div { text-align: left; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
            .filters div:last-child { border-bottom: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>‚ö° V9 Zero-Lag Engine</h1>
        <div class="subtitle">God-Mode Profit Filters | Memory Optimized</div>
    </div>

    <div class="filters">
        <div><strong>Liq:</strong> >$20k</div>
        <div><strong>1h Vol:</strong> >$50k</div>
        <div><span class="filter-gold"><strong>MCap (FDV):</strong> $100k - $2M</span></div>
        <div><span class="filter-highlight"><strong>Buys:</strong> 1.5x > Sells</span></div>
        <div><strong>TP/SL:</strong> +30% / -15%</div>
    </div>

    <audio id="buySound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
    <audio id="sellSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>
    
    <div class="btn-group">
        <button class="btn-start" id="startBtn">üöÄ Activate God Mode</button>
        <button class="btn-stop" id="stopBtn">üõë Emergency Stop</button>
    </div>

    <div class="table-wrapper">
        <table id="portfolioTable">
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Entry ($)</th>
                    <th>Current ($)</th>
                    <th>PnL %</th>
                    <th>Trade ($2 / Sell)</th>
                </tr>
            </thead>
            <tbody id="portfolioBody">
                <tr><td colspan="5" style="text-align:center; color: #666;">Awaiting 100x Setups...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="log-box" id="logBox"></div>
</div>

<script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const logBox = document.getElementById('logBox');
    const portfolioBody = document.getElementById('portfolioBody');
    const buySound = document.getElementById('buySound');
    const sellSound = document.getElementById('sellSound');

    // Replaced intervals with timeout IDs to prevent loop overlap
    let engineRunning = false; 
    let scanTimeoutId = null;
    let priceTimeoutId = null;
    
    // RAM Management
    let knownTokens = new Set(); 
    const MAX_KNOWN_TOKENS = 1500;
    
    let activePositions = {}; 
    let lastRenderedState = ""; // UI Optimization
    
    const TRADE_SIZE_SOL = "0.015"; // ~$2
    const MAX_LOGS = 60; 
    let logHistory = ["> V9 Zero-Lag initialized. Awaiting command..."];

    function renderLogs() {
        logBox.innerHTML = logHistory.join('<br>');
        logBox.scrollTop = logBox.scrollHeight;
    }

    function log(message, type = '') {
        const timestamp = new Date().toLocaleTimeString([], { hour12: false });
        let prefix = `<span style="color:#555">[${timestamp}]</span> `;
        
        if (type === 'buy') message = `<span class="signal-buy">‚úÖ BANGER FOUND: ${message}</span>`;
        if (type === 'sell') message = `<span class="signal-sell">üö® TARGET HIT: ${message}</span>`;
        if (type === 'safe') message = `<span class="signal-safe">üéØ ${message}</span>`;
        if (type === 'reject') message = `<span class="signal-reject">‚ùå Skipped: ${message}</span>`;
        
        logHistory.push(`${prefix}${message}`);
        if (logHistory.length > MAX_LOGS) logHistory.shift(); 
        renderLogs();
    }

    function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(() => {
            const originalText = element.innerText;
            element.innerText = "Copied!";
            element.style.color = "var(--sol-green)";
            setTimeout(() => {
                element.innerText = originalText;
                element.style.color = ""; 
            }, 1000);
        });
    }

    // Clean Memory Leak Preventer
    function manageMemory() {
        if (knownTokens.size > MAX_KNOWN_TOKENS) {
            log("üßπ RAM Maintenance: Clearing old token cache...");
            const iterator = knownTokens.values();
            for (let i = 0; i < 500; i++) {
                knownTokens.delete(iterator.next().value);
            }
        }
    }

    // Safe Fetch that never crashes the browser loop
    async function safeFetch(url) {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 6000); // 6s max wait to prevent freezing
        try {
            const res = await fetch(url, { cache: 'no-store', signal: controller.signal });
            clearTimeout(timeoutId);
            if (!res.ok) return null; // Silently fail instead of throwing errors into DOM
            return await res.json();
        } catch (error) {
            clearTimeout(timeoutId);
            return null; // Silent fail keeps engine running
        }
    }

    // --- 1. THE RECURSIVE SCANNER (NO OVERLAP) ---
    async function scanMarket() {
        if (!engineRunning) return;

        if (Object.keys(activePositions).length < 10) {
            manageMemory(); // Prevent RAM Crash

            const profiles = await safeFetch('https://api.dexscreener.com/token-profiles/latest/v1');
            
            if (profiles && Array.isArray(profiles)) {
                const newSolTokens = profiles
                    .filter(t => t.chainId === 'solana' && !knownTokens.has(t.tokenAddress))
                    .map(t => t.tokenAddress);

                if (newSolTokens.length > 0) {
                    const addressString = newSolTokens.slice(0, 30).join(',');
                    const pairData = await safeFetch(`https://api.dexscreener.com/latest/dex/tokens/${addressString}`);
                    
                    if (pairData && pairData.pairs) {
                        for (const pool of pairData.pairs) {
                            if (Object.keys(activePositions).length >= 10) break; 
                            
                            if (!pool || pool.chainId !== 'solana' || !pool.baseToken || !pool.priceUsd) continue;

                            const tokenAddress = pool.baseToken.address;
                            const tokenName = pool.baseToken.symbol.substring(0, 10);
                            
                            if (knownTokens.has(tokenAddress)) continue;
                            knownTokens.add(tokenAddress); 

                            const price = parseFloat(pool.priceUsd);
                            const liquidity = pool.liquidity?.usd || 0;
                            const fdv = pool.fdv || 0;
                            const vol1h = pool.volume?.h1 || 0;
                            const buys1h = pool.txns?.h1?.buys || 0;
                            const sells1h = pool.txns?.h1?.sells || 0;

                            if (isNaN(price)) continue; 

                            // üëë Strict God Filters
                            if (liquidity < 20000 || fdv < 100000 || fdv > 2000000 || vol1h < 50000) continue; 
                            if (sells1h === 0 || buys1h < (sells1h * 1.5)) continue; 

                            executeBuy(tokenAddress, tokenName, price);
                        }
                    }
                }
            }
        }
        
        // RECURSION: Wait exactly 10s BEFORE starting the next cycle. No overlapping.
        if (engineRunning) {
            scanTimeoutId = setTimeout(scanMarket, 10000); 
        }
    }

    // --- 2. EXECUTION PREP ---
    function executeBuy(address, name, price) {
        activePositions[address] = { name: name, entryPrice: price, currentPrice: price, pnl: 0, status: 'Active' };
        buySound.play().catch(() => {}); 
        log(`READY TO BUY: ${name} (Super Bullish)`, "buy");
        updatePortfolioUI();
    }

    // --- 3. RECURSIVE PRICE MONITOR ---
    async function monitorPrices() {
        if (!engineRunning) return;
        let requiresUiUpdate = false;

        const addresses = Object.keys(activePositions);
        
        if (addresses.length > 0) {
            const batch = addresses.slice(0, 30); 
            const addressString = batch.join(',');
            const data = await safeFetch(`https://api.dexscreener.com/latest/dex/tokens/${addressString}`);
            
            if (data && data.pairs) {
                const latestPrices = {};
                for (const pair of data.pairs) {
                    if (pair.chainId === 'solana' && pair.baseToken) {
                        latestPrices[pair.baseToken.address] = parseFloat(pair.priceUsd);
                    }
                }

                for (const address of batch) {
                    if (latestPrices[address]) {
                        const newPrice = latestPrices[address];
                        if (isNaN(newPrice) || newPrice <= 0) continue;

                        const entryPrice = activePositions[address].entryPrice;
                        const pnlPercent = ((newPrice - entryPrice) / entryPrice) * 100;

                        if (activePositions[address].currentPrice !== newPrice) {
                            activePositions[address].currentPrice = newPrice;
                            activePositions[address].pnl = pnlPercent;
                            requiresUiUpdate = true;
                        }

                        if (pnlPercent >= 30 && activePositions[address].status !== 'TP HIT') {
                            activePositions[address].status = 'TP HIT';
                            sellSound.play().catch(() => {}); 
                            log(`${activePositions[address].name} HIT +30% TP! EXECUTE SELL!`, "sell");
                            requiresUiUpdate = true;
                        } else if (pnlPercent <= -15 && activePositions[address].status !== 'SL HIT') {
                            activePositions[address].status = 'SL HIT';
                            sellSound.play().catch(() => {}); 
                            log(`${activePositions[address].name} HIT -15% SL! CUT LOSS!`, "sell");
                            requiresUiUpdate = true;
                        }
                    }
                }
            }
        }

        if (requiresUiUpdate) updatePortfolioUI();

        // RECURSION: Wait 8s before checking prices again to avoid API limits
        if (engineRunning) {
            priceTimeoutId = setTimeout(monitorPrices, 8000);
        }
    }

    // --- 4. RENDER UI (OPTIMIZED) ---
    function updatePortfolioUI() {
        const addresses = Object.keys(activePositions);
        
        if (addresses.length === 0) {
            portfolioBody.innerHTML = `<tr><td colspan="5" style="text-align:center; color: #666;">Awaiting 100x Setups...</td></tr>`;
            lastRenderedState = "";
            return;
        }

        let htmlRender = '';
        for (const address of addresses) {
            const pos = activePositions[address];
            let pnlDisplay = "0.00%";
            let pnlClass = "neutral";

            if (pos.pnl !== 0) {
                pnlDisplay = `${pos.pnl > 0 ? '+' : ''}${pos.pnl.toFixed(2)}%`;
                pnlClass = pos.pnl > 0 ? 'profit' : 'loss';
            }

            const buyUrl = `https://jup.ag/swap/SOL-${address}?inAmount=${TRADE_SIZE_SOL}`;
            const sellUrl = `https://jup.ag/swap/${address}-SOL`;

            htmlRender += `
                <tr>
                    <td>
                        <strong>${pos.name}</strong><br>
                        <small class="copy-address" onclick="copyToClipboard('${address}', this)" title="Click to copy full address">
                            ${address.substring(0,6)}...
                        </small>
                    </td>
                    <td>$${pos.entryPrice.toFixed(6)}</td>
                    <td>$${pos.currentPrice.toFixed(6)}</td>
                    <td class="${pnlClass}">${pnlDisplay}</td>
                    <td class="action-cell">
                        <a href="${buyUrl}" target="_blank" class="btn-buy">Buy $2</a>
                        <a href="${sellUrl}" target="_blank" class="btn-sell">Sell All</a>
                    </td>
                </tr>
            `;
        }
        
        // Prevent micro-stutter by only rendering if HTML changed
        if (htmlRender !== lastRenderedState) {
            portfolioBody.innerHTML = htmlRender;
            lastRenderedState = htmlRender;
        }
    }

    // --- CONTROLS ---
    startBtn.addEventListener('click', () => {
        buySound.play().catch(() => {}); 
        sellSound.play().catch(() => {});
        
        startBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        
        engineRunning = true;
        log(`üü¢ V9 Engine Active. Running strict lag-free polling...`);
        
        scanMarket();
        monitorPrices();
    });

    stopBtn.addEventListener('click', () => {
        startBtn.style.display = 'block';
        stopBtn.style.display = 'none';
        
        engineRunning = false;
        clearTimeout(scanTimeoutId);
        clearTimeout(priceTimeoutId);
        log("üõë Engine Stopped securely.");
    });

    initLog();
</script>

</body>
</html>
